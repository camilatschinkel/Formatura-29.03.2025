<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto com Moldura de Cachorrinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Capture sua Foto com Moldura de Cachorrinho!</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <br>
  <button id="capture">Tirar Foto</button>
  <button id="download">Baixar Foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const downloadButton = document.getElementById('download');
    const context = canvas.getContext('2d');
    const filterImage = new Image();
    
    // Carregar a moldura do cachorrinho
    filterImage.src = 'https://i.postimg.cc/k5PckJLb/85130723-c7a6-4d13-91a8-f4788a95c5ce-20250316-154127-0000.png'; // Moldura

    // Acessar a câmera do usuário
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Erro ao acessar a câmera:', error);
      });

    // Tirar foto
    captureButton.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height); // Captura a imagem da câmera
      context.drawImage(filterImage, 0, 0, canvas.width, canvas.height); // Aplica a moldura sobre a foto
    });

    // Baixar a foto
    downloadButton.addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'foto_com_moldura.png';
      link.click();
    });

    // Certificar que a moldura é carregada antes de permitir a captura
    filterImage.onload = function() {
      console.log("Moldura carregada!");
    };
  </script>
</body>
</html>
