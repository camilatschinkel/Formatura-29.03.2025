<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera Nativa com Filtro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Filtro Canvas.png sobre a câmera */
        .filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Impede que a imagem do filtro interfira na interação com o vídeo */
            z-index: 2; /* Garante que o filtro fique acima do vídeo */
        }

        /* Exibição do vídeo da câmera */
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Botão para capturar foto ou gravar vídeo */
        .capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 3; /* Coloca o botão acima do filtro e vídeo */
        }

        .capture-button:hover {
            background-color: #4caf50;
            transform: scale(1.1);
        }

        .capture-button.recording {
            background-color: #f44336;
        }

        /* Botões de modo foto e vídeo */
        .mode-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 3; /* Coloca os botões acima do vídeo e filtro */
        }

        .mode-button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }

        .mode-button.active {
            background: rgba(255, 255, 255, 1);
            color: #000;
        }

        /* Exibição do tempo de gravação */
        .recording-time {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            margin-left: 100px; /* Distância do tempo em relação ao botão de captura */
            z-index: 3; /* Coloca o contador de tempo acima do vídeo e filtro */
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <!-- Exibição do vídeo da câmera -->
        <video id="camera" autoplay playsinline></video>

        <!-- Filtro Canvas.png sobre a câmera -->
        <img id="filter" src="Canvas.png" alt="Filtro" class="filter">

        <div class="mode-buttons">
            <button id="photoModeButton" class="mode-button active">Foto</button>
            <button id="videoModeButton" class="mode-button">Vídeo</button>
        </div>
        <button id="captureButton" class="capture-button">
            <i class="fas fa-camera"></i>
        </button>
        <div id="recordingTime" class="recording-time">00:00</div> <!-- Display do tempo de gravação -->
    </div>

    <script>
        const camera = document.getElementById('camera');
        const captureButton = document.getElementById('captureButton');
        const photoModeButton = document.getElementById('photoModeButton');
        const videoModeButton = document.getElementById('videoModeButton');
        const recordingTimeDisplay = document.getElementById('recordingTime');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let isPhotoMode = true;
        let recordingTime = 0; // Tempo de gravação em segundos
        let recordingInterval;

        // Função para iniciar a câmera com áudio
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true })
                .then(stream => {
                    console.log("Câmera iniciada com sucesso");
                    camera.srcObject = stream;
                    startRecording(stream); // Inicia a gravação de vídeo e áudio
                })
                .catch(err => {
                    console.error('Erro ao acessar a câmera:', err);
                    alert('Não foi possível acessar a câmera. Verifique as permissões.');
                });
        }

        // Função para iniciar a gravação de vídeo e áudio
        function startRecording(stream) {
            const options = { mimeType: 'video/webm;codecs=vp9,opus' };

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                clearInterval(recordingInterval); // Para o contador
                const blob = new Blob(recordedChunks, { type: 'video/webm' });

                // Convertendo de webm para mp4
                const videoURL = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = videoURL;
                a.download = 'video.mp4'; // Baixa o vídeo como arquivo mp4
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                resetRecordingTime(); // Reseta o tempo de gravação
            };
        }

        // Função para capturar foto com o filtro aplicado
        function capturePhotoWithFilter() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Ajusta o tamanho do canvas para o tamanho do vídeo
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;

            // Desenha o vídeo no canvas
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

            // Desenha o filtro (Canvas.png) sobre o vídeo
            const filter = document.getElementById('filter');
            context.drawImage(filter, 0, 0, canvas.width, canvas.height);

            // Converte o canvas para uma imagem PNG
            const photoDataUrl = canvas.toDataURL('image/png');

            // Cria um link para download
            const a = document.createElement('a');
            a.href = photoDataUrl;
            a.download = 'photo_with_filter.png';  // Baixa a foto com o filtro aplicado
            a.click();
        }

        // Atualiza o tempo de gravação no display
        function updateRecordingTime() {
            const minutes = Math.floor(recordingTime / 60);
            const seconds = recordingTime % 60;
            recordingTimeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            recordingTime++; // Incrementa o tempo
        }

        // Reseta o tempo de gravação
        function resetRecordingTime() {
            recordingTime = 0;
            recordingTimeDisplay.textContent = '00:00'; // Reseta o display do tempo
        }

        // Alterna entre os modos de foto e vídeo
        photoModeButton.addEventListener('click', () => {
            isPhotoMode = true;
            photoModeButton.classList.add('active');
            videoModeButton.classList.remove('active');
            captureButton.innerHTML = '<i class="fas fa-camera"></i>';
            captureButton.classList.remove('recording');
            resetRecordingTime(); // Reseta o tempo de gravação quando mudar para foto
        });

        videoModeButton.addEventListener('click', () => {
            isPhotoMode = false;
            videoModeButton.classList.add('active');
            photoModeButton.classList.remove('active');
            captureButton.innerHTML = '<i class="fas fa-video"></i>';
            captureButton.classList.remove('recording');
            resetRecordingTime(); // Reseta o tempo de gravação quando mudar para vídeo
        });

        // Inicia a câmera assim que a página carrega
        window.onload = startCamera;

        // Captura a foto com filtro aplicado ao clicar no botão
        captureButton.addEventListener('click', () => {
            if (isPhotoMode) {
                capturePhotoWithFilter(); // Captura a foto com o filtro
            }
        });
    </script>
</body>
</html>
